<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/localforage/dist/localforage.min.js"></script>
    <script src="lib/angular-localforage/dist/angular-localForage.min.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/todo-service.js"></script>
    <script src="js/main-ctrl.js"></script>
  </head>
  <body ng-app="starter" ng-cloak>

    <ion-pane ng-controller="MainCtrl">
      <ion-header-bar class="bar-stable">
        <h1 class="title">ToDo App</h1>
        <div class="buttons">
          <button class="button button-icon ion-ios-world-outline" ng-click="onLanguageClick()">
          </button>
        </div>
      </ion-header-bar>
      <ion-content>

        <label class="item item-input item-floating-label">
          <span class="input-label">Task name</span>
          <input ng-model="todoModel.title" type="text" placeholder="Task name">
        </label>

        <div class="padding">

          <div class="item">
            {{todoModel.contact.displayName}}
            <button class="button button-positive button-outline" ng-click="addPersonClick()">
              <i class="icon ion-person-add"></i>
            </button>
          </div>

          <button
            ng-click="addTodoClick()"
            class="button button-block button-outline button-positive">
            {{locales.ui.submit}}
          </button>
        </div>

        <ul class="list">

          <div class="item item-button-right" ng-repeat="todo in todos">
            {{todo.title}} / {{todo.contact.displayName}}
            <button class="button button-outline button-positive" ng-click="removeTodoClick(todo.id)">
              <i class="icon ion-android-remove-circle"></i>
            </button>
          </div>

        </ul>

      </ion-content>
    </ion-pane>

    <script id="my-modal.html" type="text/ng-template">
      <ion-modal-view>
        <ion-header-bar>
          <h1 class="title">{{locales.ui.selectLanguage}}</h1>
        </ion-header-bar>
        <ion-content>

          <ul class="list">
            <li class="item" ng-repeat="(language, translations) in languages" ng-click="setLanguage(translations)">
              {{language}}
            </li>
          </ul>

        </ion-content>
      </ion-modal-view>
    </script>

  </body>
</html>
